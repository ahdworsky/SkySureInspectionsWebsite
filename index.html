<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0E1F2F" />
  <title>SkySure Inspections</title>
  <style>
    :root { --brand:#0E1F2F; --accent:#EA5A1F; --ink:#1A2A3A; --bg:#fff; --shadow:0 8px 20px rgba(0,0,0,.12); --radius:16px; --nav-h:80px; }
    html { scroll-behavior:smooth; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:#f5f7fb url('Background.png') center/cover no-repeat;overflow-x:hidden;}

    /* Nav */
    .nav-container{position:fixed;top:0;left:0;width:100%;height:var(--nav-h);background:var(--brand);z-index:1005;display:flex;align-items:center;justify-content:center}
    .nav-links{display:flex;gap:clamp(24px,4vw,48px)}
    .nav-links a{color:#fff;text-decoration:none;font-weight:700}

    /* Schedule button just below nav, static */
    .cta-top-left{position:absolute;top:var(--nav-h);left:12px;margin-top:8px}
    .btn{background:var(--accent);color:#fff;border:0;border-radius:999px;padding:12px 20px;font-weight:800;cursor:pointer;box-shadow:var(--shadow)}

    /* Header */
    header#top{padding-top:calc(var(--nav-h) + 80px);text-align:center}
    #main-logo{width:clamp(220px,32vw,420px);display:block;margin:0 auto}

    /* Services */
    #services{margin-block:60px}
    #services h2{color:var(--accent);position:absolute;top:-40px;left:0;margin:0}
    .service-grid{display:grid;gap:20px;grid-template-columns:repeat(3,minmax(280px,1fr));justify-content:center}
    @media (max-width:1100px){.service-grid{grid-template-columns:repeat(2,minmax(260px,1fr));justify-content:center}}
    .service-box{background:var(--bg);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;text-align:center}

    /* About */
    #about{margin-block:60px;position:relative}
    #about h2{color:var(--accent);position:absolute;top:-40px;left:0;margin:0}

    footer{background:var(--brand);color:#fff;padding:24px 0;margin-top:60px}
  </style>
  <style>
    /* === Overrides per requested changes (non-destructive) === */
    .cta-top-left{position:absolute; top:calc(var(--nav-h) + 12px); left:12px; z-index:2}

    /* Center the 3-2 Services grid and keep pattern */
    #services .service-grid{grid-template-columns:repeat(3, minmax(280px, 360px)); justify-content:center; margin-inline:auto}
    @media (max-width:1100px){ #services .service-grid{grid-template-columns:repeat(2, minmax(260px, 360px));} }
    @media (max-width:700px){ #services .service-grid{grid-template-columns:1fr; justify-content:stretch;} }

    /* Move section titles just outside the white box, upper-left */
    .panel > h2{ position:relative; left:-8px; top:-14px; margin:0 0 -6px 0; color:var(--accent); }
  </style>
</head>
<body>
  <div class="nav-container">
    <div class="nav-links">
      <a href="https://ahdworsky.github.io/SkySureMobile/">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
    </div>
  </div>
  <div class="cta-top-left"><button class="btn" type="button">Schedule an Inspection</button></div>

  <header id="top">
    <img id="main-logo" src="Final_Logo_Transparent.png" alt="SkySure Inspections" />
    <p>Because What You Canâ€™t See Can Cost You</p>
  </header>

  <main>
    <section id="services">
      <h2>Services</h2>
      <div class="service-grid">
        <div class="service-box">Service 1</div>
        <div class="service-box">Service 2</div>
        <div class="service-box">Service 3</div>
        <div class="service-box">Service 4</div>
        <div class="service-box">Service 5</div>
      </div>
    </section>

    <section id="about">
      <h2>About SkySure</h2>
      <div class="service-box">About content here.</div>
    </section>
  </main>

  <footer>
    <p>Footer content here</p>
  </footer>
</body>
</html>
